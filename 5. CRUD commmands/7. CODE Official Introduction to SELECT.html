<h4>Various Simple SELECT statements:</h4>

<p><code>SELECT * FROM cats;</code> </p>















<p><code>SELECT name FROM cats;</code> </p>

















<p><code>SELECT age FROM cats;</code> <br></p>









<p><code>SELECT cat_id FROM cats;</code> </p>

















<p><code>SELECT name, age FROM cats;</code> </p>

















<p><code>SELECT cat_id, name, age FROM cats;</code> </p>

















<p><code>SELECT age, breed, name, cat_id FROM cats;</code> </p>

















<p><code>SELECT cat_id, name, age, breed FROM cats;</code> </p>
