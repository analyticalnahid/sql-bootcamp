<h4>CODE: Introduction to WHERE</h4>

<p>Select by age:</p>



<p><code>SELECT * FROM cats WHERE age=4;</code> </p>





<p>Select by name:</p>

<p><code>SELECT * FROM cats WHERE name='Egg';</code> </p>







<p>Notice how it deals with case:</p><p><code>SELECT * FROM cats WHERE name='egG';</code> </p>
