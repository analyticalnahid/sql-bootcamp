<h4>Creating Databases Code</h4>

<p>Start the CLI:</p>







<p><code>mysql-ctl cli;</code> </p>







<p>List available databases:</p>





<p><code>show databases;</code> </p>





<p>The general command for creating a database:</p>



<p><code>CREATE DATABASE database_name;</code> <br><br>A specific example:</p>

<p><code>CREATE DATABASE soap_store;</code> </p>

<p><br></p>
